<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriScan</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- ✅ Load QuaggaJS first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <!-- ✅ Load your script after Quagga -->
  <script defer src="script.js"></script>
</head>
<body>
  <h1>NutriScan 🍎</h1>

  <input type="text" id="barcodeInput" placeholder="Enter barcode or product name">
  <button onclick="fetchNutrition()">Check</button>
  <button onclick="startScanner()">📷 Scan Barcode</button>

  <div id="scanner" style="width:100%; max-width:400px; height:300px;"></div>
  <div id="result"></div>
</body>
</html>

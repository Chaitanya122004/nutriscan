<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NutriScan</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body
  class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-start p-4 transition-colors duration-300"
  id="pageBody">
  <h1 class="text-3xl font-bold text-green-600 mb-4">ğŸ NutriScan</h1>

  <button onclick="toggleDarkMode()"
    class="mb-4 px-3 py-1 rounded text-sm bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 transition">ğŸŒ“
    Toggle Dark Mode</button>

  <div class="bg-white dark:bg-gray-800 dark:text-white shadow-md rounded-lg p-6 w-full max-w-md text-center">
    <input type="text" id="barcodeInput" placeholder="Enter barcode or product name"
      class="w-full border border-gray-300 dark:border-gray-700 rounded px-3 py-2 mb-3 bg-white dark:bg-gray-700" />

    <div class="flex justify-center gap-2 mb-4">
      <button onclick="fetchNutrition()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Check</button>
      <button onclick="startScanner()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">ğŸ“·
        Scan</button>
    </div>

    <div id="scanner" class="mt-4 w-full h-64 bg-black rounded-md hidden"></div>

    <div id="loadingSpinner" class="hidden mt-4 animate-spin text-xl text-green-600">â³</div>

    <div id="result" class="mt-5 text-left transition-all duration-300"></div>
  </div>
</body>

</html>
